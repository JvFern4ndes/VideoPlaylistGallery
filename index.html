<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Video Playlist Gallery</title>
</head>
<body>
    <h3 class="heading"> video gallery </h3>

    <div class="container">

        <div class="main-video">
            <div class="video">
                <video src="vid-01.mp4" controls muted autoplay></video>
                <h3 class="title">01. Exportation</h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid active">
                <video src="vid-01.mp4" muted></video>
                <h3 class="title">01. Exportation</h3>
            </div>
            <div class="vid">
                <video src="vid-02.mp4" muted></video>
                <h3 class="title">02. Markets Variation</h3>
            </div>
            <div class="vid">
                <video src="vid-03.mp4" muted></video>
                <h3 class="title">03. Bitcoin</h3>
            </div>
            <div class="vid">
                <video src="vid-04.mp4" muted></video>
                <h3 class="title">04. More Bitcoins</h3>
            </div>
            <div class="vid">
                <video src="vid-05.mp4" muted></video>
                <h3 class="title">05. Globalization</h3>
            </div>
            <div class="vid">
                <video src="vid-06.mp4" muted></video>
                <h3 class="title">06. Graphics Going Up</h3>
            </div>
            <div class="vid">
                <video src="vid-07.mp4" muted></video>
                <h3 class="title">07. Shop Sale Scheme</h3>
            </div>
            <div class="vid">
                <video src="vid-08.mp4" muted></video>
                <h3 class="title">08. China vs US Dispute</h3>
            </div>
            <div class="vid">
                <video src="vid-09.mp4" muted></video>
                <h3 class="title">09. Markets Negative</h3>
            </div>
        </div>

    </div>

<script src="main.js"></script>

</body>
</html>
